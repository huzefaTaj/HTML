<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entites</title>
</head>
<body>
  <!-- Non breaking space-->
  <p>Hello! My name is &nbsp;&nbsp; maruf</p>
  <!--greater than and les than-->
  <p>5 &gt;1</p>
  <p>.5 &lt;1</p>
  <!--copyright-->
  <p>&copy;maruf</p>
  <p>&reg; maruf</p>
  <!--curency-->
  <p>&cent;</p>
  <p>&pound;</p>
  

  
</body>
