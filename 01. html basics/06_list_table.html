<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list and table</title>
</head>
<!--unordered lis-->
<body>
  <ul style="list-style: square;"> <!--we can alos add "circle","disk" and "none"-->
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    

  </ul>

  <!--ordered list-->
  <ol type="a">
  <li>item 1</li>
  <li>item 2</li>
  <li>item 3</li>
  <li>item 4</li>
</ol>
<!--nested table-->
<ul>
<li>item 1</li>
<ul>
  <li>nested item item 2</li>

  <li>nested item item 3</li>
</ul>
  <li>item 4</li>  
</ul>

<!--Table-->
<table>
  <thead>
  <tr>
    <th>first name</th>
    <th>last name</th>
    <th>email</th>
 </tr>
</thead>
  <tbody>
    <tr>
    <td>maruf</td>
    <td>baki</td>
    <td>marufalbaki@gmail.com</td>
  </tr>

  <tr>
    <td>moin</td>
    <td>tahmid</td>
    <td>tahmidmoin@gmail.com</td>
  </tr>

  <tr>
    <td>naorin</td>
    <td>nisha</td>
    <td>naorinnisha@gmail.com</td>
  </tr>
  </tbody>
</table>
</body>
</html>
